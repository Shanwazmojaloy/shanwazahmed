steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args:  ['push', 'gcr. io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA']

  - name: 'gcr.io/google. com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'hotel-fountain-crm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior:  REGIONAL_USER_OWNED_BUCKET

images:
  - 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA'
