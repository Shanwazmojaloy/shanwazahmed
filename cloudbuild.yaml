steps:
  # 1. Build the Docker image using the project's Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA', '.']

  # 2. Push the newly built image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA']

  # 3. Deploy the image to Cloud Run as a serverless service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hotel-fountain-crm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Specify logs bucket for custom service account
logsBucket: 'gs://quick-signal-481802-d8_cloudbuild'

# This section is critical for custom service accounts to avoid logging errors
options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

# Specifies which images are produced by this build
images:
  - 'gcr.io/$PROJECT_ID/hotel-fountain-app:$COMMIT_SHA'
